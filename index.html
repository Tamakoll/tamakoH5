    <title>古诗一首</title>
    <style>
      body{
        background-image:url("2.png");
        width:100%;
        height=100%;
        }
    </style>

<body>
  <h1>静夜思</h1>
  <p>床前明月光</p>
  <p>疑是地上霜</p>
  <p>飞流直下三千尺</p>
  <p>不见银河落九天</p>
</body>
