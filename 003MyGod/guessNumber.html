<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<div id="message"></div>
</body>
</html>
<script>
    var random = Math.random();
    var binggo = false;
    function guess() {
        if (binggo) {
            return;
        }
        var guess = prompt("您猜骰子是多少？");
        if(!Number.isInteger(guess/1)||guess>6||guess<1){
            document.getElementById("message").innerHTML = "您的输入有误！";
            return;
        }
        console.info("random====" + random);
        console.info("guess====" + guess);
        var diff = Math.abs(random - guess);
        console.info("diff====" + diff);
        var str;

        if (guess == random) {
            str = "您猜中了！" + "<img src=\"images/" + random + ".jpg\"/>";
            binggo = true;
        }
        else if (guess > random) {
            if (diff > 1) {
                str = "您猜得太大了！";
            } else {
                str = "您猜得有点大！";
            }
        }
        else {
            if (diff > 1) {
                str = "您猜得太小了！";
            } else {
                str = "您猜得有点小！";
            }
        }
        document.getElementById("message").innerHTML = str;
    }
    random = Math.floor(random * 6) + 1;
    console.info(random);
    //document.write(random);
    //
    guess();
    guess();
    guess();
</script>
