<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #bgmButton{
            height: 550px;
            width: 1313px;
            background-image: url('images/music1.gif');
        }
    </style>
</head>
<audio id="bgm" src="bgm/cat.mp3" preload="auto" autoplay="autoplay" loop="loop"></audio>
<div id="bgmButton" onclick="control()"></div>
<body>
<script>
    function control(){
        if(document.getElementById("bgm").paused){
            document.getElementById("bgm").play();
            document.getElementById("bgmButton").style.backgroundImage = "url('images/music1.gif')";

        }else{
            document.getElementById("bgm").pause();
            document.getElementById("bgmButton").style.backgroundImage = "url('images/music2.gif')";
        }

    }
</script>

</body>
</html>
