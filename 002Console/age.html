<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var age = prompt("请输入您的年龄");
        if(isNaN(age)){
            alert("请输入数字");
        }
        else {
            if (age >= 18) {
                if (age > 300) {
                    alert("成精啦");
                }
                else {
                    alert("成年啦");
                }
            }
            else {
                alert("还小哪")
            }
        }
    </script>
</head>
<body>

</body>
</html>
